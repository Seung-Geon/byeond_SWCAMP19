<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- fetch는 crud 통신을 위한 것 -->
    <script>
        async function callAPI() {
            const promise = fetch('http://jsonplaceholder.typicode.com/users'); // 통신을 위한 비동기 함수

            /* GET을 제외한 나머지 http method 방식을 할 때는 fetch의 두 번째 인자로 부가 정보를 넘길 수 있음 */
            // const promise = fetch('http://jsonplaceholder.typicode.com/users', {
            //             method: "POST", // *GET, POST, PUT, DELETE 등
            //             headers: {
            //             "Content-Type": "application/json",
            //             // 'Content-Type': 'application/x-www-form-urlencoded',
            //             },
            //             body: JSON.stringify({
            //                 name: '홍시',
            //                 age: 2
            //             }), // body의 데이터 유형은 반드시 "Content-Type" 헤더와 일치해야 함
            //         });

            // console.log(promise);

            // const response = await promise;
            // console.log(response);

            // const jsonPromise = response.json();
            // const result = await jsonPromise;
            // console.log(typeof result);
            // console.log(result);    // 전체 회원
            // console.log(result[2].name); // 3번째 회원의 이름

            /* 1. fetch의 결과인 promise를 then 메소드 활용 */
            promise.then(response => {
                console.log('then을 통한 fetch 이후 promise의 결과:', response);
            });

            /* 2. async await 활용 */
            const response = await promise;
            console.log('await를 통한 fetch 이후 promise의 결과:', response);

            /* 3. fetch의 결과로 돌아온 response 응용하기 */
            /* 3-1. status */
            console.log(`응답 상태: ${response.status}`);
            /* 3-2. headers */
            console.log(`응답 헤더: ${response.headers}`);

            // const headerIterator = response.headers[Symbol.iterator]();
            // let headerEntry = headerIterator.next();
            // console.log(headerEntry);
            // while(!headerEntry.done) {
            //     const [key, value] = headerEntry.value;
            //     console.log(`${key}: ${value}`);
            //     headerEntry = headerIterator.next();
            // }
            
            /*
                for in문: 객체의 프로퍼티들을 순회하며 확인하기 위한 반복문
                for of문: Symbol.iterator를 구현한 컬렉션 타입들을 순회하며 반복하기 위한 반복문
            */
            for(let [key, value] of response.headers) {
                console.log(`${key}: ${value}`);
            }


            /* 3-3. bodyUsed */
            console.log(`넘어온 결과인 json 문자열(결과 데이터)를 사용했는지 여부: ${response.bodyUsed}`);  // 내용물을 쓰고 나면 새로 통신해서 받아와야 함

            /* 3-3-1. json으로 꺼내기 */
            // const json = await response.json(); // json 문자열(통신의 결과 body에 담긴 내용) -> json 객체(파싱)
            // console.log(json);
            // console.log(`사용 여부(json): ${response.bodyUsed}`);

            // console.log(JSON.stringify(json));  // json 객체를 문자열로 바꿔주세요

            /* 3-3-2. string으로 꺼내기 */
            const text = await response.text(); // json 문자열(통신의 결과 body에 담긴 내용) -> json 문자열(그대로)
            console.log(text);
            console.log(`사용 여부(text): ${response.bodyUsed}`);

            console.log(JSON.parse(text));  // json 문자열을 json 객체로 변경

        }

        callAPI();
    </script>
</body>
</html>
